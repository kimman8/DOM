<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The DOM</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <p class="kim">I am Kimz, I <em>love</em> to <em>bbbq</em></p>
    <img class="nice cool" src="https://source.unsplash.com/random/600x600" />
    <div class="items">
      <div class="item">
        <img
          class="custom"
          data-name="kim"
          data-last="yuen"
          src="https://source.unsplash.com/random/300x300"
        />
        <img data-name="wes" src="https://source.unsplash.com/random/300x300" />
        <img
          data-name="pete"
          src="https://source.unsplash.com/random/300x300"
        />
        <p>Hi I'm a item</p>
      </div>
      <div class="item2">
        <p>Hi I'm a item</p>
        <img src="https://source.unsplash.com/random/300x300" />
        <div>
          <h2>
            Sub Div
            <span>i am hidden!</span>
          </h2>

          <p>Hi I'm a item</p>
        </div>
        <article class="item">
          <h2>I am an article</h2>
          <p class="pizza">thisi s how mnay pzzas i ate</p>
        </article>
      </div>
      <style>
        h2 span {
          display: none;
        }
        .round {
          border-radius: 50%;
          transform: rotate(1turn) scale(2);
          box-shadow: 0 0 10px black;
        }

        img {
          transition: all 0.2s;
        }
      </style>
      <p>Hi I'm a item</p>
      <p>Hi I'm a item</p>
    </div>
    <script src="./traversing.js"></script>
  </body>
</html>
